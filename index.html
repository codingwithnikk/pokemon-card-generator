<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- <div class="container"> -->
      <div class="card">
        <div class="hp-div">
          HP
          <span class="hp-span">80</span>
        </div>
        <img src="char-eevee.png" alt="" class="image" />
        <h2 class="name">char-eevee</h2>
        <div class="types">
          <span class="power">psychic</span>
        </div>
        <div class="stats">
          <div>
            <h3 class="attack">40</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3 class="defense">68</h3>
            <p>Defence</p>
          </div>
          <div>
            <h3 class="speed">53</h3>
            <p>Speed</p>
          </div>
        </div>
      </div>

      <!-- </div> -->
      <button class="btn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
